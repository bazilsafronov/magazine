<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page page-grey">
        <div class="wrapper">
        <header class="header">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Для женщин</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Для мужчин</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Для детей</a></li>
                </ul>
            </nav>
            <img src="img/logo.png" alt="Logo">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Оплата</a></li>
                <li class="nav-item"><a class="nav-link" ref="#">Доставка</a></li>
            </ul>
            <div class="cart">
                <span class="cart-count">2</span>
            </div>
        </header>
        <div class="main">
            <div class="main-item sale">
                <p class="sale-desc">Зимняя распродажа</p>
                <h1 class="sale-title">СКИДКИ ДО 90%</h1>
                <a href="#" class="btn">Смотреть модели</a>
            </div>
            <div class="main-item box">
                <div class="box-price">
                    <strike class="box-price-old">99 900 Р</strike>
                    <p class="box-price-new">9 900 Р</p>
                </div>
                <img class="box-img" src="img/nike.jpg" alt="Shoes">
            </div>
        </div>
       </div>
    </div>
    <div class="page page-dark notice">
        <div class="wrapper">
            <h1 class="notice-title"><span>БЕСПЛАТНАЯ ДОСТАВКА</span> ОТ 3000 РУБЛЕЙ</h1>
            <p class="notice-desc">Сделайте заказ и получите подарок!</p>
        </div>
    </div>
    <div class="page-grey">
        <div class="wrapper">
            <div class="collection">
                <div class="collection-item collection-man">
                    <h2 class="collection-title">Мужская одежда</h2>
                    <p class="collection-desc">Обувь, пуловеры, костюмы</p>
                    <a href="#" class="btn"><img class="arrow-img"src="img/arrow.svg" alt=""></a>
                </div>
                <div class="collection-item collection-woman">
                    <h2 class="collection-title">Женская одежда</h2>
                    <p class="collection-desc">Обувь, пуловеры, костюмы</p>
                    <a href="#" class="btn"><img class="arrow-img"src="img/arrow.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
